<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="header">
        <div class="menu">
            <img src="img/logo.jpg" alt="">
            <ul>
                <li><a href="#">Trang chủ</a></li>
                <li><a href="#">Sản phẩm</a></li>
                <li><a href="#">Liên hệ</a></li>
                <li><a href="#">Tài khoản</a></li>
            </ul>
            <div class="menuFight">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                <input type="text" name="" id="">
                <input type="button" value="Tìm kiếm">
            </div>
        </div>

    </div>
    <div>
        <form method="post" action="#">
            <div>
                <label>Tên đăng nhập</label>
                <div>
                    <div>
                        <span><i class="fa fa-users fa" aria-hidden="true"></i></span>
                        <input type="text" name="username" id="username" placeholder="Nhập tên đăng nhập" required
                            autofocus />
                    </div>
                </div>
            </div>

            <div>
                <label>Mật khẩu</label>
                <div>
                    <div>
                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                        <input type="password" name="password" id="password" placeholder="Nhập mật khẩu" required />
                    </div>
                </div>
            </div>

            <div>
                <label>Xác nhận mật khẩu</label>
                <div>
                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                    <input type="password" name="confirm" id="confirm" placeholder="Xác nhận lại mật khẩu" required />
                </div>
            </div>

            <div>
                <label>Họ tên</label>
                <div>
                    <div>
                        <span></span><i class="fa fa-user fa" aria-hidden="true"></i></span>
                        <input type="text" name="name" id="name" placeholder="nhập Họ tên" />
                    </div>
                </div>
            </div>

            <div>
                <label>Email</label>
                <div>
                    <span><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                    <input type="text" name="email" id="email" placeholder="Nhập lại Email" required />
                </div>
            </div>
            <div>
                <label>SĐT</label>
                <div>
                    <span><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                    <input type="text" name="SĐT" id="sdt" placeholder="Nhập lại SĐT" />
                </div>
            </div>
            <div>
                <label>Địa chỉ</label>
                <div>
                    <span><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                    <input type="text" name="Địa chỉ" id="diachi" placeholder="Nhập lại Địa chỉ" />
                </div>
            </div>
            <div>
                <label>CMND</label>
                <div>
                    <span><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                    <input type="text" name="CMND" id="CMND" placeholder="Nhập lại CMND" />
                </div>
            </div>
            <div>
                <label>Ngày sinh</label>
                <div>
                    <span><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                    <input type="text" name="Ngày sinh" id="ngáyinh" placeholder="Nhập lại Ngày sinh" required />
                </div>
            </div>
            <div>
                <label>Ảnh đại diện</label>
                <div>
                    <span><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                    <input type="file" />
                </div>
            </div>

    </div>

    <div>
        <button type="button" class="btn btn-primary btn-lg btn-block login-button">Register</button>
    </div>
    </form>
    </div>
    <div class="footer">
        <div>
            <img src="img/logo-nhom.jpg" alt="">

    </div>

</body>
